<body>

<div class="container">
    <h2>ğŸŒ± openLCA ç¢³è¶³è·¡è¨ˆç®—</h2>
    
    <form id="calcForm">
        <div class="form-group">
            <label for="calcType">è¨ˆç®—æ–¹å¼</label>
            <select id="calcType">
                <option value="Co2BYTKM">è·é›¢è¨ˆç®— - Co2BYTKM</option>
                <option value="Co2BYOilKM">æ²¹è€—+è·é›¢ - Co2BYOilKM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="distance">é‹è¼¸è·é›¢ (Distance)</label>
            <input type="number" id="distance" value="10" required step="any">
        </div>
        
        <div class="form-group">
            <label for="factor">ç¢³æ’ä¿‚æ•¸ (Factor)</label>
            <input type="number" id="factor" value="0.8" required step="any">
        </div>
        
        <div class="form-group">
            <label for="load">é‹è¼¸è² è¼‰é‡ (ton)</label>
            <input type="number" id="load" value="5" required step="any">
        </div>

        <div class="form-group" id="oilUseGroup" style="display: none;">
            <label for="oilUse">æ²¹è€— (oilUse)</label>
            <input type="number" id="oilUse" value="0.1" step="any">
        </div>
        
        <div class="form-group">
            <label for="amount">è™•ç†å»šé¤˜æ•¸é‡ (ton)</label>
            <input type="number" id="amount" value="100" required step="any">
        </div>

        <button type="submit" id="submitBtn">é–‹å§‹è¨ˆç®—</button>
    </form>

    <div id="resultArea">
        <div class="highlight-box">
            <div>ç¸½ç¢³æ’æ”¾é‡ (GWP 100)</div>
            <div class="highlight-value" id="mainValue">--</div>
            <div class="highlight-unit">kg CO2 eq</div>
        </div>

        <details>
            <summary style="cursor: pointer; color: #666;">æŸ¥çœ‹è©³ç´°ç’°å¢ƒè¡æ“Šæ•¸æ“š</summary>
            <table id="detailsTable">
                <thead>
                    <tr>
                        <th>è¡æ“Šé¡åˆ¥ (Category)</th>
                        <th>æ•¸å€¼ (Value)</th>
                        <th>å–®ä½ (Unit)</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </details>
    </div>
</div>

<script>
    // Server base URL (è«‹ç¢ºèªé€™å€‹ port èˆ‡ä½ çš„ Flask App ä¸€è‡´)
    const serverBase = 'http://localhost:5001';

    // åˆ‡æ›é¡¯ç¤º oilUse æ¬„ä½
    const calcTypeEl = document.getElementById('calcType');
    const oilUseGroup = document.getElementById('oilUseGroup');

    calcTypeEl.addEventListener('change', () => {
        if (calcTypeEl.value === 'Co2BYOilKM') {
            oilUseGroup.style.display = 'block';
        } else {
            oilUseGroup.style.display = 'none';
        }
    });

    document.getElementById('calcForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // é˜²æ­¢è¡¨å–®é‡æ–°æ•´ç†é é¢

        const btn = document.getElementById('submitBtn');
        const resultArea = document.getElementById('resultArea');
        const tbody = document.querySelector('#detailsTable tbody');
        
        // 1. é–å®šæŒ‰éˆ•ä¸¦é¡¯ç¤ºè¼‰å…¥ä¸­
        btn.disabled = true;
        btn.textContent = "è¨ˆç®—ä¸­...";
        resultArea.style.display = 'none';
        tbody.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™

        // 2. æº–å‚™å‚³é€çš„è³‡æ–™
        const calcType = calcTypeEl.value;
        const payload = {
            distance: Number(document.getElementById('distance').value),
            factor: Number(document.getElementById('factor').value),
            load: Number(document.getElementById('load').value),
            amount: Number(document.getElementById('amount').value)
        };

        if (calcType === 'Co2BYOilKM') {
            payload.oilUse = Number(document.getElementById('oilUse').value);
        }

        try {
            // 3. ç™¼é€ POST è«‹æ±‚åˆ°ä½ çš„ Flask Server
            const endpoint = `${serverBase}/calculate/${calcType}`;
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }

            const data = await response.json();
            
            // é¡¯ç¤ºæ–¹æ³•åç¨±
            console.log('API used:', endpoint);

            // 4. è™•ç†å›å‚³çµæœ
            if (data.status === 'ok' && data.impacts) {
                let gwp100Value = 0;

                // éæ­·æ‰€æœ‰ impacts
                data.impacts.forEach(item => {
                    // å¡«å…¥è¡¨æ ¼
                    const row = `<tr>
                        <td>${item.category}</td>
                        <td>${Number(item.value).toFixed(4)}</td>
                        <td>${item.unit}</td>
                    </tr>`;
                    tbody.innerHTML += row;

                    // å°‹æ‰¾ IPCC 2021 GWP 100 ä½œç‚ºä¸»è¦é¡¯ç¤º
                    if (item.category.includes('GWP 100')) {
                        gwp100Value = item.value;
                    }
                });

                // æ›´æ–°ä¸»è¦é¡¯ç¤ºå€
                document.getElementById('mainValue').textContent = Number(gwp100Value).toFixed(2);
                
                // é¡¯ç¤ºçµæœå€
                resultArea.style.display = 'block';
            } else {
                alert('è¨ˆç®—å¤±æ•—ï¼Œå›å‚³è³‡æ–™æ ¼å¼æœ‰èª¤');
            }

        } catch (error) {
            console.error('Error:', error);
            alert(`é€£ç·šå¤±æ•—ï¼Œè«‹ç¢ºèª Flask Server (Port 5001) æ˜¯å¦å·²å•Ÿå‹•ï¼Œä¸¦å·²è¨­å®š CORSã€‚\nè©³ç´°éŒ¯èª¤: ${error.message}`);
        } finally {
            // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
            btn.disabled = false;
            btn.textContent = "é–‹å§‹è¨ˆç®—";
        }
    });
</script>
